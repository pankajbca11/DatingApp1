<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="mb-3">
        <input type="text"
        class="form-control"
        name="usename"
        [(ngModel)]="model.username"
        placeholder="Username"
        >
    </div>
    <!-- <div class="mb-3">
        <label>Who is your favourite user ?</label>
        <select class="form-select">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="mb-3">
        <input type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        >
    </div>

    <div class="text-center">
        <div class="btn btn-success me-2" type="submit"(click)="register()">Register</div>
        <div class="btn btn-default" type="button" (click)="cancel()">Cancel</div>
    </div>
</form>
